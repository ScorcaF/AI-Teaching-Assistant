<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Professor - Math</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='professor.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}" />
  </head>
  <body>
    <img src="{{ url_for('static', filename='professor.png') }}" class="icon" /> <h1>Math Problem Solver</h1>
    <br>
    <!-- Add button to go back to index page -->
    <a href="{{ url_for('index') }}"><button>Back to homepage</button></a>
    <br>
    <br>
    <form action="/math" method="post">
      <label for="problem">Enter a math problem:</label><br>
      <textarea name="problem" id="problem" rows="4" cols="50"></textarea><br>
      <input type="submit" value="Solve">
    </form>
    {% if result %}
      <h2>Solution:</h2>
      <p>{{ result }}</p>
    {% endif %}
  </body>
</html>
